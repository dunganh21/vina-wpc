backend:
  name: git-gateway
  branch: main

# Will be automatically set by Netlify
site_url: https://vian-wpc.netlify.app/
display_url: https://vian-wpc.netlify.app/

# Media configuration
media_folder: 'public/images'
public_folder: '/images'

# SEO and meta configuration
slug:
  encoding: 'unicode'
  clean_accents: false

# Vietnamese interface
locale: 'vi'

collections:
  - name: 'products'
    label: 'Sản phẩm'
    label_singular: 'Sản phẩm'
    folder: 'content/products'
    create: true
    slug: '{{slug}}'
    preview_path: '/products/{{slug}}'
    fields:
      - { label: 'Tên sản phẩm', name: 'title', widget: 'string' }
      - { label: 'Mô tả ngắn', name: 'description', widget: 'text' }
      - {
          label: 'Bộ sưu tập',
          name: 'collection',
          widget: 'select',
          options:
            [
              'Sàn WPC',
              'Ốp Tường WPC',
              'Hàng Rào WPC',
              'Lam Che Nắng WPC',
              'Sàn Gỗ Ngoài Trời',
              'Tấm Ốp 3D',
            ],
        }
      - {
          label: 'Thông số kỹ thuật',
          name: 'specifications',
          widget: 'markdown',
        }
      - {
          label: 'Thư viện ảnh',
          name: 'gallery',
          widget: 'list',
          field: { label: 'Ảnh', name: 'image', widget: 'image' },
        }
      - {
          label: 'Giá bán (chỉ số, đơn vị: đồng/m²)',
          name: 'price',
          widget: 'number',
          value_type: 'int',
          min: 0,
          step: 1000,
          hint: 'Nhập giá theo đồng/m² (VD: 850000 cho 850.000đ/m²)',
          required: false,
        }
      - {
          label: 'Phòng phù hợp',
          name: 'rooms',
          widget: 'select',
          multiple: true,
          options:
            [
              'Phòng khách',
              'Phòng bếp',
              'Phòng ngủ',
              'Phòng tắm',
              'Sân vườn',
              'Ban công',
              'Hành lang',
              'Văn phòng',
            ],
          required: false,
        }
      - {
          label: 'Màu sắc',
          name: 'colors',
          widget: 'list',
          fields:
            [
              { label: 'Tên màu', name: 'name', widget: 'string' },
              { label: 'Mã màu', name: 'hex', widget: 'color' },
            ],
        }
      - {
          label: 'Kích thước',
          name: 'dimensions',
          widget: 'list',
          field: { label: 'Kích thước', name: 'dimension', widget: 'string' },
          default: ['900×120×15mm', '800×90×15mm', '700×50×15mm'],
        }
